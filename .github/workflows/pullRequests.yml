# Reference: https://github.com/marketplace/actions/deploy-to-github-pages
name: Install and Build
on:
  pull_request:

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Start
        run: | 
          echo "Verifying Install and Build"

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: End
        run: echo "Complete"
